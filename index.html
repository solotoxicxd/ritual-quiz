<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Quiz | Test Your Knowledge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --container-padding-lg: 50px;
            --container-padding-md: 30px;
            --container-padding-sm: 15px;
            --corner-size-lg: 40px;
            --corner-size-md: 30px;
            --corner-size-sm: 18px;
            --container-radius-lg: 24px;
            --container-radius-sm: 12px;
            --font-h1-lg: 3rem;
            --font-h1-md: 2rem;
            --font-h1-sm: 1.2rem;
            --quiz-width: 100%;
            --quiz-max-width-lg: 800px;
            --quiz-max-width-sm: 97vw;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0A0A0F;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6vw 0;
            color: #A0A0B0;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 178, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 178, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #00FFB2;
            top: 8%;
            left: 3%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 220px;
            height: 220px;
            background: #2663FF;
            bottom: 7%;
            right: 2%;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(24px, -24px) scale(1.06);
            }
        }

        .container {
            background: rgba(21, 21, 32, 0.85);
            backdrop-filter: blur(15px);
            border-radius: var(--container-radius-lg);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(0, 255, 178, 0.1),
                inset 0 0 36px rgba(0, 255, 178, 0.02);
            width: var(--quiz-width);
            max-width: var(--quiz-max-width-lg);
            padding: var(--container-padding-lg);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .corner-accent {
            position: absolute;
            width: var(--corner-size-lg);
            height: var(--corner-size-lg);
            border: 2px solid #00FFB2;
        }

        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-accent.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: var(--font-h1-lg);
            font-weight: 900;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 15px;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #FFFFFF 0%, #00FFB2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
            word-break: break-word;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(0, 255, 178, 0.5));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(0, 255, 178, 0.8));
            }
        }

        .subtitle {
            text-align: center;
            color: #A0A0B0;
            margin-bottom: 40px;
            font-size: 1.15rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .welcome-section,
        .quiz-section,
        .results-section {
            display: none;
        }

        .welcome-section.active,
        .quiz-section.active,
        .results-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #00FFB2;
            font-size: 0.98rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 14px;
            border: 2px solid rgba(0, 255, 178, 0.2);
            border-radius: 10px;
            font-size: 1.03rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(10, 10, 15, 0.6);
            color: #FFFFFF;
            letter-spacing: 1px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00FFB2;
            box-shadow: 0 0 18px rgba(0, 255, 178, 0.22);
            background: rgba(10, 10, 15, 0.87);
        }

        input[type="text"]::placeholder {
            color: #A0A0B0;
        }

        .error-message {
            color: #FF3366;
            font-size: 0.89rem;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.09rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00FFB2 0%, #00D69A 100%);
            color: #0A0A0F;
            box-shadow: 0 3px 12px rgba(0, 255, 178, 0.24);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 178, 0.31);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2663FF 0%, #1E4FCC 100%);
            color: #FFF;
            margin-top: 15px;
            box-shadow: 0 3px 12px rgba(38, 99, 255, 0.14);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(38, 99, 255, 0.22);
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(135deg, rgba(0, 255, 178, 0.12), rgba(38, 99, 255, 0.11));
            color: #00FFB2;
            border: 1px solid rgba(0, 255, 178, 0.16);
            padding: 8px 14px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.95rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 178, 0.08);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 178, 0.11);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 22px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 178, 0.18), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FFB2 0%, #2663FF 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(0, 255, 178, 0.16);
            position: relative;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #FFF;
            margin-bottom: 19px;
            line-height: 1.5;
            letter-spacing: 0.4px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border: 2px solid rgba(0, 255, 178, 0.14);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0, 255, 178, 0.02);
            font-size: 1.03rem;
            color: #A0A0B0;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            transform: scaleY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option:hover {
            background: rgba(0, 255, 178, 0.07);
            transform: translateX(5px);
            color: #FFF;
            box-shadow: 0 2px 7px rgba(0, 255, 178, 0.08);
        }

        .option:hover::before {
            transform: scaleY(1);
        }

        .option.selected {
            border-color: #00FFB2;
            background: linear-gradient(135deg, rgba(0, 255, 178, 0.15), rgba(38, 99, 255, 0.09));
            color: #FFF;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(0, 255, 178, 0.08);
            transform: translateX(6px);
        }

        .option.selected::before {
            transform: scaleY(1);
        }

        .navigation-buttons {
            display: flex;
            gap: 16px;
            margin-top: 22px;
        }

        .btn-nav {
            flex: 1;
            padding: 13px;
            border: none;
            border-radius: 10px;
            font-size: 1.01rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-prev {
            background: rgba(160, 160, 176, 0.10);
            color: #A0A0B0;
            border: 2px solid rgba(160, 160, 176, 0.15);
        }

        .btn-prev:hover:not(:disabled) {
            background: rgba(160, 160, 176, 0.17);
            color: #FFF;
            border-color: rgba(160, 160, 176, 0.3);
            transform: translateY(-1.5px);
        }

        .btn-next {
            background: linear-gradient(135deg, #00FFB2 0%, #00D69A 100%);
            color: #0A0A0F;
            box-shadow: 0 2px 8px rgba(0, 255, 178, 0.14);
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 16px rgba(0, 255, 178, 0.15);
        }

        .btn-nav:disabled {
            opacity: 0.26;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-section {
            text-align: center;
        }

        .score-card {
            background: linear-gradient(135deg, rgba(0, 255, 178, 0.08), rgba(38, 99, 255, 0.07));
            border: 2px solid rgba(0, 255, 178, 0.19);
            border-radius: 16px;
            padding: 18px 6px 28px 6px;
            margin: 20px 0;
            box-shadow: 0 0 24px rgba(0, 255, 178, 0.12);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.01);
            }
        }

        .score-display {
            font-size: 3rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            color: #00FFB2;
            margin: 12px 0;
            text-shadow: 0 0 10px rgba(0, 255, 178, 0.13), 0 0 16px rgba(0, 255, 178, 0.10);
            letter-spacing: 3px;
        }

        .performance-message {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 9px;
            color: #FFF;
            letter-spacing: 1.4px;
            text-transform: uppercase;
        }

        .user-name-display {
            font-size: 1.1rem;
            color: #A0A0B0;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .highlight {
            color: #00FFB2;
            font-weight: 700;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 11px;
            margin-top: 18px;
        }

        .stat-item {
            background: rgba(0, 255, 178, 0.03);
            border: 1px solid rgba(0, 255, 178, 0.11);
            border-radius: 8px;
            padding: 11px 0;
            text-align: center;
        }

        .stat-value {
            font-size: 1.21rem;
            font-weight: 700;
            color: #00FFB2;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 0.89rem;
            color: #A0A0B0;
            margin-top: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Shake animation for error */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-8px);
            }

            40%,
            80% {
                transform: translateX(8px);
            }
        }

        /* Media Queries for Responsive Layouts */
        @media (max-width: 900px) {
            .container {
                max-width: 96vw;
            }

            h1 {
                font-size: var(--font-h1-md);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                max-width: var(--quiz-max-width-sm);
                padding: var(--container-padding-md);
                border-radius: var(--container-radius-sm);
            }

            h1 {
                font-size: var(--font-h1-md);
            }

            .subtitle {
                font-size: 0.98rem;
            }

            .score-display {
                font-size: 2.1rem;
            }

            .question-text {
                font-size: 1rem;
            }

            .options {
                gap: 8px;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .stat-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .corner-accent {
                width: var(--corner-size-md);
                height: var(--corner-size-md);
            }

            .corner-accent.top-left,
            .corner-accent.bottom-left {
                left: 10px;
            }

            .corner-accent.top-right,
            .corner-accent.bottom-right {
                right: 10px;
            }

            .corner-accent.top-left,
            .corner-accent.top-right {
                top: 10px;
            }

            .corner-accent.bottom-left,
            .corner-accent.bottom-right {
                bottom: 10px;
            }

            .orb-1 {
                width: 120px;
                height: 120px;
            }

            .orb-2 {
                width: 95px;
                height: 95px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: var(--container-padding-sm);
            }

            h1 {
                font-size: var(--font-h1-sm);
            }

            .corner-accent {
                width: var(--corner-size-sm);
                height: var(--corner-size-sm);
            }

            .score-card {
                padding: 10px 2px 18px 2px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="bg-grid"></div>
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>
    <div class="container">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
        <!-- Welcome Section -->
        <div class="welcome-section active">

        </div>
    </div>
    <script>
        const quizData = [

        let currentQuestion = 0;
        let userName = '';

        function startQuiz() {
            const nameInput = document.getElementById('userName');
            const nameError = document.getElementById('nameError');
            userName = nameInput.value.trim();
            if (userName === '') {
                nameError.style.display = 'block';
                nameInput.style.borderColor = '#FF3366';
                nameInput.style.animation = 'shake 0.5s';
                setTimeout(() => nameInput.style.animation = '', 500);
                return;
            }
            nameError.style.display = 'none';
            nameInput.style.borderColor = 'rgba(0, 255, 178, 0.2)';
            document.querySelector('.welcome-section').classList.remove('active');
            document.querySelector('.quiz-section').classList.add('active');
            loadQuestion();
        }

        function loadQuestion() {
            const question = quizData[currentQuestion];
            const progressFill = document.getElementById('progressFill');
            const questionNumber = document.getElementById('questionNumber');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            progressFill.style.width = ((currentQuestion + 1) / quizData.length * 100) + '%';
            questionNumber.textContent = `QUESTION ${currentQuestion + 1} / ${quizData.length}`;
            questionText.textContent = question.question;

            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = (userAnswers[currentQuestion] === undefined);

            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = 'FINISH';
            } else {
                nextBtn.textContent = 'NEXT';
            }
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === index) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
            document.getElementById('nextBtn').disabled = false;
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            document.querySelector('.quiz-section').classList.remove('active');
            document.querySelector('.results-section').classList.add('active');
            displayResults();
        }

        function displayResults() {
            const resultName = document.getElementById('resultName');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const performanceMessage = document.getElementById('performanceMessage');
            const correctCount = document.getElementById('correctCount');
            const accuracyPercent = document.getElementById('accuracyPercent');
            resultName.innerHTML = `AGENT: <span class="highlight">${userName.toUpperCase()}</span>`;
            scoreDisplay.textContent = `${score}/${quizData.length}`;
            correctCount.textContent = score;
            const percentage = Math.round((score / quizData.length) * 100);
            accuracyPercent.textContent = `${percentage}%`;
            if (percentage === 100) {
                performanceMessage.textContent = 'LEGENDARY STATUS';
            } else if (percentage >= 80) {
                performanceMessage.textContent = 'ELITE PERFORMER';
            } else if (percentage >= 60) {
                performanceMessage.textContent = 'ADVANCED LEVEL';
            } else if (percentage >= 40) {
                performanceMessage.textContent = 'INTERMEDIATE';
            } else {
                performanceMessage.textContent = 'BEGINNER MODE';
            }
        }

        function shareOnTwitter() {
            const percentage = Math.round((score / quizData.length) * 100);
            const tweetText = `I scored ${score}/${quizData.length} (${percentage}%) in the Web3 Quiz! Think you can beat my score? #Web3 #CryptoQuiz #Blockchain`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(twitterUrl, '_blank');
        }

        function restartQuiz() {
            userAnswers = [];
            score = 0;
            currentQuestion = 0;
            document.querySelector('.results-section').classList.remove('active');
            document.querySelector('.welcome-section').classList.add('active');
            document.getElementById('userName').value = '';
            document.getElementById('userName').style.borderColor = 'rgba(0, 255, 178, 0.2)';
        }
    </script>
</body>

</html>
